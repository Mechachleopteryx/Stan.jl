language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - 0.6
  - nightly
notifications:
  email: true
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.add("Homebrew");Pkg.add("DualNumbers")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Stan"); Pkg.test("Stan")'
after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("PtFEM")); include(joinpath("docs", "make.jl"))'
